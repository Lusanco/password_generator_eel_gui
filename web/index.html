        <!-- Settings Container -->
        <div id="settings-container" class=""></div>

        <!-- Appbar Container -->
        <div id="appbar-container" class="flex flex-row h-24 font-bold md:mb-10">

            <button class="w-1/3 h-full rounded-none md:rounded-l-full shadow-2xl">
